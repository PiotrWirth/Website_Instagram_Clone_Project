{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Tailwind-->
    <link rel="stylesheet" href="{% static 'accounts/styles.css' %}">
    <!--style.css-->
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
</head>
<body>
    <nav class='shadow-lg'>
        <div class='px-4 mx-auto'>
            <div class='flex justify-between'>
                <!--Website logo-->
                <div>
                    <a class='flex' href="{% url 'posts:feed' %}">
                        <img class='h-8 w-8 mr-2' src="{% static 'accounts/images/social.png' %}" alt="">
                        <span class='font-semibold text-lg text-gray-500'>Photo App</span> 
                    </a>
                </div>
                <!--Website items-->
                <div class='space-x-1'>
                    {% if request.user.is_authenticated %}
                        <a class='py-4 px-2 text-gray-500 font-semibold' href="{% url 'accounts:logout' %}">Logout</a>
                        <a class='py-4 px-2 text-gray-500 font-semibold' href="{% url 'posts:create' %}">Create</a>
                        <a class='py-4 px-2 text-gray-500 font-semibold' href="{% url 'accounts:edit' %}">Edit Profile</a>
                    {% else %}
                        <a class='py-4 px-2 text-gray-500 font-semibold' href="{% url 'accounts:login' %}">Login</a>
                        <a class='py-4 px-2 text-gray-500 font-semibold' href="{% url 'accounts:register' %}">Register</a>
                    {% endif %}
                    
                    
                </div>
            </div>
        </div>
    </nav>
    
    {% block content %}
    
    {% endblock %}
</body>
</html>
